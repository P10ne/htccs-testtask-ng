<div class="movie-edit">
  <h4 class="movie-edit__title">{{movie.title}}</h4>
  <div class="movie-edit__controls">
    <div class="movie-edit__control">
      <app-btn [text]="'Редактировать'" [type]="'text'" (click)="onEdit()"></app-btn>
    </div>
    <div class="movie-edit__control">
      <app-btn [text]="'Удалить'" [type]="'text'" (click)="onDelete()" [wait]="deleting"></app-btn>
    </div>
  </div>
</div>
