<div class="admin-crud-page">
  <div class="admin-crud-page__toolbar">
    <app-btn text="Добавить" (click)="openModalToAddMovie()"></app-btn>
  </div>
  <div class="admin-crud-page__list">
    <div class="movie-item__container" *ngFor="let movie of movies">
      <app-movie-edit [movie]="movie"></app-movie-edit>
    </div>

  </div>
</div>
