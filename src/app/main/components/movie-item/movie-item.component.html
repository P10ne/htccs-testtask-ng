<div class="movie-item">
  <a class="movie-item__link">
  <div class="movie-item__container">
    <div class="movie-item__bg">
      <img [src]="movie.imgSrc" class="movie-item__img"/>
      <div class="movie-item__overlay">
        {{movie.description}}
      </div>
    </div>
  </div>
  <span class="movie-item__title">{{movie.title}}</span>
  </a>
</div>
