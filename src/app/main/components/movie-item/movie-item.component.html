<div class="movie-item">
  <a class="movie-item__link" [routerLink]="['/movie', movie.id]">
  <div class="movie-item__container">
    <div class="movie-item__bg">
      <img [src]="movie.preview" class="movie-item__img" [alt]="movie.title"/>
      <div class="movie-item__overlay" [innerHTML]="movie.description"></div>
    </div>
  </div>
  <span class="movie-item__title">{{movie.title}}</span>
  </a>
</div>
