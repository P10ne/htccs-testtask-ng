<div class="comment-view">
  <span class="comment-view__login">{{comment.user.login}}</span>
  <p class="comment-view__text">{{comment.value}}</p>

  <span class="comment-view__remove">
        <app-btn
          type="text"
          text="x"
          (onClick)="remove()"
          [wait]="deleting"
        ></app-btn>
      </span>
</div>
