<span class="checkbox" (click)="click()">
  <input
    type="checkbox"
    [id]="id"
    class="checkbox__input"
    [(ngModel)]="checked"
  >
  <svg class="checkbox__value checkbox__value--y">
    <use xlink:href="#checkbox_checked"></use>
  </svg>
  <svg class="checkbox__value checkbox__value--n">
    <use xlink:href="#checkbox_unchecked"></use>
  </svg>
  <label class="checkbox__label">{{labelText}}</label>
</span>
