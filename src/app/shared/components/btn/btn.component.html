<span class="btn"
      [ngClass]="{
    'btn--fill': isFill,
    'btn--text': isText,
    'btn--wait': wait,
    'btn--disabled': disabled
  }"
      (click)="click($event)"
>
  <span class="btn__text">{{text}}</span>
  <div class="btn__preloader">
    <span class="btn__preloader-icon"></span>
  </div>
</span>
